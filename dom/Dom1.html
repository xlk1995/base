<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom1</title>
  <style>
    .demo {
      width: 50px;
      height: 50px;
      background: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <script>
    window.onmousemove = function (e) {
      let demo = document.createElement('div')
      document.body.appendChild(demo)
      demo.classList.add('demo')
      let x = e.pageX - 25
      let y = e.pageY - 25
      demo.style.left = `${x}px`
      demo.style.top = `${y}px`
      let fx = Math.round(Math.random())
      setInterval (() => {
        if (fx === 0) {
          demo.style.left = `${x+=10}px`
        }else{
          demo.style.left = `${x-=10}px`
          
        }
        
        demo.style.top = `${y+=10}px`
      },20)
    }
  </script>
</body>
</html>
