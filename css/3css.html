<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css选择器</title>
</head>
<body>
  <p>
    常用的几种css选择器有  标签选择器，类选择器，id选择器，属性选择器，父子选择器
  </p>
  <p>
    两个类选择器不加空格写在一起表示这两个选择器必须同时拥有，一般来说，选择器越复杂，越具体，它的优先级就越高，写在后面的会覆盖前面的
  </p>
</body>
</html>
