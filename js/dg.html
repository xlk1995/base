  <title>递归</title>

<body>
  <script>
    //写一个函数   输入n 计算 1+2+...+n 的
    function accumulate (n) {

      debugger
      if(n === 1) return 1
      let res = n + accumulate(n - 1)
      return res
    }
    let res = accumulate(5)
    console.log(res)
    
  </script>
</body>
