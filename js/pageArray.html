<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组分页</title>
</head>
<body>
  <script>
    let arr = []
    for (let i = 0; i < 30; i++) {
      arr.push( i + 1 )
    }
    console.log(arr);
    function getPageData (pageIndex, pagaSize) {
      return arr.slice((pageIndex-1)*pagaSize, pageIndex*pagaSize)
    }
    let res = getPageData(3,10)
    console.log(res);
    
  </script>
</body>
</html>
