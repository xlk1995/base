<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math</title>
</head>

<body>

  <script>
    console.log(Math.pow(2,3)) // 8
    console.log(Math.ceil(3.15)); // 4
    console.log(Math.floor(3.15)); // 3
    console.log(Math.round(3.15)); // 3
    console.log(Math.abs(-1)); // 1
    console.log(Math.max(1,2,45,6)); // 45
    console.log(Math.min(6765,234,33)); // 33
    console.log(Math.random()); // [0,1]之间的任何数
    // Math.round(Math.random()*(max-min)))+min
    console.log(Math.round(Math.random()*20)+30);
    
    
    
    
    
    
  </script>
</body>

</html>
